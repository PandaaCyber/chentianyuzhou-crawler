name: 爬取陈天宇宙文章

on:
  # 手动触发
  workflow_dispatch:
  # 每周自动运行一次（可选）
  schedule:
    - cron: '0 0 * * 0'  # 每周日午夜运行

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 运行爬虫
      run: |
        python crawler.py
    
    - name: 上传结果
      uses: actions/upload-artifact@v3
      with:
        name: 爬取结果
        path: |
          articles/
          *.epub
        retention-days: 30
    
    - name: 提交结果到仓库
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "更新爬取结果 $(date)" || exit 0
        git push
